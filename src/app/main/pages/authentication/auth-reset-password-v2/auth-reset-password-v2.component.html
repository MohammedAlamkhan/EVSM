<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
        <!-- Brand logo-->
        <a class="brand-logo d-flex pt-2 ml-2 mb-1" href="javascript:void(0);">
            <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="58" style="border-radius: 50%;" />
            <h2 class="brand-text text-primary mt-1 ml-1">EVSE CRM</h2>
        </a>
        <!-- /Brand logo-->
        <!-- Left Text-->
        <div class="d-flex">
            <div class="d-none d-lg-flex col-lg-8 align-items-center">
                <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
                    <img [src]="
              coreConfig.layout.skin === 'dark'
                ? 'assets/images/pages/reset-password-v2-dark.svg'
                : 'assets/images/pages/reset-password-v2.svg'
            " img-fluid="img-fluid" alt="Register V2" />
                </div>
            </div>
            <!-- /Left Text-->
            <!-- Reset password-->
            <div class="d-flex col-lg-4 col-sm-mt-3 align-items-center auth-bg px-2">
                <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                    <h2 class="card-title font-weight-bold mb-1">Reset Password </h2>
                    <p class="card-text mb-2">Your new password must be different from previously used passwords</p>
                    <form class="auth-reset-password-form mt-2" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label for="reset-password-new">New Password</label>
                            </div>
                            <div class="input-group input-group-merge form-password-toggle">
                                <input [type]="passwordTextType ? 'text' : 'password'" formControlName="newPassword"
                                    class="form-control form-control-merge" placeholder="路路路路路路路路路路路路"
                                    aria-describedby="reset-password-new" tabindex="1" autofocus
                                    [ngClass]="{ 'is-invalid error': submitted && f.newPassword.errors }" />
                                <div class="input-group-append">
                                    <span class="input-group-text cursor-pointer"><i class="feather font-small-4"
                                            [ngClass]="{
                        'icon-eye-off': passwordTextType,
                        'icon-eye': !passwordTextType
                      }" (click)="togglePasswordTextType()"></i></span>
                                </div>
                            </div>
                            <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback"
                                [ngClass]="{ 'd-block': submitted && f.newPassword.errors }">
                                <div *ngIf="f.newPassword.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label for="reset-password-confirm">Confirm Password</label>
                            </div>
                            <div class="input-group input-group-merge form-password-toggle">
                                <input [type]="confPasswordTextType ? 'text' : 'password'"
                                    formControlName="confirmPassword" class="form-control form-control-merge"
                                    placeholder="路路路路路路路路路路路路" aria-describedby="reset-password-confirm" tabindex="2"
                                    [ngClass]="{ 'is-invalid error': submitted && f.confirmPassword.errors }" />
                                <div class="input-group-append">
                                    <span class="input-group-text cursor-pointer"><i class="feather font-small-4"
                                            [ngClass]="{
                        'icon-eye-off': confPasswordTextType,
                        'icon-eye': !confPasswordTextType
                      }" (click)="toggleConfPasswordTextType()"></i></span>
                                </div>
                            </div>
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback"
                                [ngClass]="{ 'd-block': submitted && f.confirmPassword.errors }">
                                <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
                            </div>
                        </div>
                        <button routerLink="/pages/authentication/login-v2" class="btn btn-primary btn-block"
                            tabindex="3" rippleEffect>Set New Password</button>
                    </form>
                    <p class="text-center mt-2">
                        <a routerLink="/pages/authentication/login-v2"><i data-feather="chevron-left" class="mb-25"></i>
                            Back to login</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- /Reset password-->
    </div>
</div>
